<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicar Imagen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0; /* Cambia el color de fondo si lo deseas */
        }

        .imagen-container {
            width: 45%; /* Ajusta el ancho de cada contenedor seg√∫n tus preferencias */
            box-sizing: border-box;
            padding: 10px;
        }

        .imagen-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Centrar la imagen en el contenedor */
        }
    </style>
</head>
<body>

    <div class="imagen-container">
        <img src="img/imagen.jpg" alt="Imagen izquierda">
    </div>

    <div class="imagen-container">
        <img src="img/imagen.jpg" alt="Imagen derecha">
    </div>

</body>
</html>
